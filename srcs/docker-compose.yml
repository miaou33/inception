version: '3'
services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/wordpress
    depends_on:
      - mariadb
    restart: always


  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    env_file:
      - .env
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/wordpress
    depends_on: 
      - wordpress
    restart: always

volumes :
  wordpress_data :
    driver : local
    driver_opts :
      type    : 'none'
      o       : 'bind'
      device  : '/home/noe/data/db/wordpress'

  mariadb_data :
    driver : local
    driver_opts :
      type    : 'none'
      o       : 'bind'
      device  : '/home/noe/data/db/mariadb'

networks:
  inception:
    driver: bridge
